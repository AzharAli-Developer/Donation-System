{% extends 'base-db-donor.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 vh-100 table-responsive">
  <h3>Pending Donations</h3>
  <hr>
  <table id="mytable" class="table data">
    <thead class="table-dark">
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Donation Name</th>
        <th scope="col">Donation Date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for p in pending %}
      <tr class="text-center">
        <th>{{forloop.counter}}</th>
        <td>{{p.donationname}}</td>
        <td> {{p.donationdate}}</td>
        <td>{{p.status}}</td>
        <td><a href="{% url 'donationdetail_donor' p.id %}">View Details</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock main %}
